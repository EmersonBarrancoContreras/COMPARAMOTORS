<section class="section-1">
  <div class="logo">
    <img src="assets/img/logo/logo.png" alt="Logo" width="20%" />
  </div>

  <div class="buttons">
    <div class="flex">
      <p-iconfield iconPosition="left" class="ml-auto">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input
          pInputText
          type="text"
          placeholder="Search"
          style="background: white; color: rgb(77, 77, 77)"
        />
      </p-iconfield>
    </div>
    <p-button icon="pi pi-home" label="Inicio" [raised]="true"></p-button>
    <p-button icon="pi pi-phone" label="Contactanos" [raised]="true"></p-button>
    <div>
      <p-button
        icon="pi pi-folder"
        label="Portafolio"
        [raised]="true"
      ></p-button>
    </div>
    <div>
      <p-menu #menu [model]="items" [popup]="true" />
      <p-button
        (click)="menu.toggle($event)"
        icon="pi pi-user"
        [rounded]="true"
      ></p-button>
    </div>
  </div>
</section>
