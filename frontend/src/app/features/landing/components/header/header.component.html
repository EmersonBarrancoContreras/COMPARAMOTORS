<section class="section-1">
  <div class="logo">
    <img src="assets/img/logo/logo2.png" alt="Logo" width="15%" />
  </div>

  <!-- Botón hamburguesa para móvil -->
  <div class="menu-toggle" (click)="toggleMenu()">
    <i class="pi pi-bars"></i>
  </div>

  <div class="buttons" [class.active]="isMenuActive">
    <div class="flex"></div>
    <div class="social-links">
      <a href="#" aria-label="Facebook"><i class="pi pi-facebook"></i></a>
      <a href="#" aria-label="Twitter"><i class="pi pi-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="pi pi-instagram"></i></a>
      <a href="#" aria-label="YouTube"><i class="pi pi-youtube"></i></a>
    </div>
    <div class="buttons-right">
      <div>
        <p-button
          icon="pi pi-phone"
          label="Contactenos"
          [raised]="true"
        ></p-button>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="menu">
    <ul>
      <li><a routerLink="/home" routerLinkActive="active">Inicio</a></li>
      <li><a routerLink="/about" routerLinkActive="active">Nosotros</a></li>
      <li><a routerLink="/services" routerLinkActive="active">Servicios</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">Contacto</a></li>
    </ul>
  </div>
</section>
