<section class="section-1">

  <div class="logo">
    <img src="assets/img/logo/2.png" alt="Logo" width="20%" />
  </div>

  <div class="buttons">
    <p-button icon="pi pi-home" label="Inicio" [raised]="true"></p-button>
    <p-button
      icon="pi pi-th-large"
      label="Secciones"
      [severity]="'secondary'"
      [raised]="true"
    ></p-button>
    <div>
      <p-menu #menu [model]="items" [popup]="true" />
      <p-button
        (click)="menu.toggle($event)"
        icon="pi pi-user"
        [rounded]="true"
      ></p-button>
    </div>
  </div>
</section>
